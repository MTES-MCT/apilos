
<div class="fr-mt-3w">
    <button type="button" class="fr-btn apilos-btn--red fr-btn--icon-left fr-fi-delete-line" data-fr-opened="false" aria-controls="fr-modal-{{user.id}}">
        Supprimer cet utilisateur
    </button>
    <dialog aria-labelledby="fr-modal-{{user.id}}-title" id="fr-modal-{{user.id}}" class="fr-modal" role="dialog" >
        <div class="fr-container fr-container--fluid fr-container-md">
            <div class="fr-grid-row fr-grid-row--center">
                <div class="fr-col-12 fr-col-md-8 fr-col-lg-6">
                    <div class="fr-modal__body">
                        <div class="fr-modal__header">
                            <button class="fr-link--close fr-link" aria-controls="fr-modal-{{user.id}}">Fermer</button>
                        </div>
                        <div class="fr-modal__content">
                            <h1 id="fr-modal-{{user.id}}-title" class="fr-modal__title">
                                <span class="fr-fi-arrow-right-line fr-fi--lg"></span>
                                {{ user }}
                            </h1>
                            <p>Vous vous apprétez à supprimer cet utilisateur "{{user}}", êtes-vous sur de vouloir supprimer cet utilisateur ?</p>
                        </div>
                        <div class="fr-modal__footer">
                            <ul class="fr-btns-group fr-btns-group--right fr-btns-group--inline-reverse fr-btns-group--inline-lg fr-btns-group--icon-left">
                                <li>
                                    <form method="post" action="{% url 'settings:delete_user' username=user.username %}">
                                        {% csrf_token %}
                                        <button class="fr-btn fr-btn--icon-left fr-fi-alert-line" id='delete_{{user.id}}'>
                                            Supprimer l'utilisateur
                                        </button>
                                    </form>
                                </li>
                                <li>
                                    <button type="button" class="fr-btn fr-btn--secondary" aria-controls="fr-modal-{{user.id}}">Annuler</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </dialog>
</div>
