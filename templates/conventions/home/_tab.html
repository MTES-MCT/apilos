{% if tab_active %}
    {# If tab is currently open, no link needed #}
    <li>
        <div class="fr-tabs__tab" aria-selected="true">{{ count }} {{ title }}</div>
    </li>
{% else %}
    <li>
        <a class="fr-tabs__tab" href="{% url route %}?{{ request.GET|to_query_params }}" title="{{ title }}" aria-selected="false" >
            <span class="fr-link">{{ count }} {{ title }}</span>
        </a>
    </li>
{% endif %}
