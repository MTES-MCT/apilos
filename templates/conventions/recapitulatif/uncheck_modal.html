<input data-fr-opened="{{ uncheck_modal_opened|yesno:"true,false" }}" aria-controls="uncheck-modal" type="hidden">

<dialog aria-labelledby="uncheck-modal-title" id="uncheck-modal" class="fr-modal {% if uncheck_modal_opened %}fr-modal--opened{% endif %}">
    <div class="fr-container fr-container--fluid fr-container-md">
        <div class="fr-grid-row fr-grid-row--center">
            <div class="fr-col-12 fr-col-md-8 fr-col-lg-6">
                <div class="fr-modal__body">
                    <div class="fr-modal__header">
                        <button class="fr-btn--close fr-btn" aria-controls="uncheck-modal">Fermer</button>
                    </div>
                    <div class="fr-modal__content">
                        <h1 id="uncheck-modal-title" class="fr-modal__title">
                            <span class="fr-icon-arrow-right-line fr-icon--lg"></span>
                            Suppression de la section {{ avenant_type_title }}
                        </h1>
                        <p>La suppression des données relatives à cette section est irréversible.</p>
                    </div>
                    <div class="fr-modal__footer">
                        <div class="fr-btns-group fr-btns-group--right fr-btns-group--inline-reverse fr-btns-group--inline-lg fr-btns-group--icon-left">
                            <form action="{% url 'conventions:remove_from_avenant' convention_uuid=convention.uuid %}" method="post">
                                {% csrf_token %}
                                <input
                                    name="avenant_type"
                                    value="{{ avenant_type }}" hidden>
                                <input type="hidden" value="{{ convention.uuid }}" name="uuid">
                                <button type="submit" class="fr-btn fr-icon-checkbox-circle-line fr-btn--icon-left">
                                    Supprimer
                                </button>
                            </form>
                            <button aria-controls="uncheck-modal" class="fr-btn fr-icon-checkbox-circle-line fr-btn--icon-left fr-btn--secondary">
                                Annuler
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</dialog>
