<div class="fr-col-12 block--row-strech">
    <div class="block--row-strech-1 fr-mr-6w">
        <h2 class="fr-text--lg">Mettre à jour les informations du bailleur</h2>
        <p>Suite à une vente, un changement de gestionnaire, ou un changement de dénomination du propriétaire</p>
    </div>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" value="bailleur" name="avenant_type">
        <button class="fr-btn fr-btn--secondary fr-icon-eye-line fr-btn--icon-left"><span class=""></span>Mettre à jour</button>
    </form>
</div>
