{% load custom_filters %}

{% if request|is_bailleur and convention.statut == CONVENTION_STATUT.PROJET or request|is_instructeur %}
    <div class="fr-col-12 fr-mb-5w fr-mt-3w">
        <p class="fr-alert__title">Annuler la convention</p>
        <p>
            La convention peut être annulée. Elle sera encore visible et accessible dans la liste des conventions
        </p>
    </div>
    <form method="post" action="{% url 'conventions:cancel' convention_uuid=convention.uuid %}" data-turbo="false">
        {% csrf_token %}
        <button name="SubmitConvention" value=True class="fr-btn fr-my-3w">
            Annuler cette convention
        </button>
    </form>
    <hr>
{% endif %}
