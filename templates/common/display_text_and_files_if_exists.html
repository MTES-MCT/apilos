{% if file_list or text %}
    <p class="fr-my-1w">{% if label %}{{label}} : {% endif %}{% if text %}{{ text|linebreaks }}{% endif %}</p>
{% endif %}
{% for file in file_list %}
    <div style="display: flex;flex-direction: row;align-items: center;justify-content: left;">
        {% if file.thumbnail %}
            <div class='fr-mx-1w dz-image' style="border-radius: 5px !important;">
                <img style="border-radius: 5px !important;" src='{{file.thumbnail}}' width=60 height=60/>
            </div>
        {% else %}
            <div class='fr-mx-1w dz-image' style="border-radius: 5px !important;">
                <img style="border-radius: 10px !important;background-color: grey;" data-dz-thumbnail=""  width=60 height=60>
            </div>
        {% endif %}
        <a class='fr-mx-1w' href='{% url 'upload:display_file' convention_uuid=convention.uuid uploaded_file_uuid=file.uuid %}'>{{file.filename}}</a>
        - <span class='fr-mx-1w'>{{file.size|filesizeformat}}</span>
    </div>
{% endfor %}
