{% load custom_filters %}

{% if value or comments|has_comments:object_field %}
    <div class="block--row-strech" id="{{ object_field }}_group">
        <div class="block--row-strech-1 fr-my-1w">
            {% if label %}<p class="fr-mb-1w"><strong>{{ label }} : </strong></p>{% endif %}
            <p class="fr-mb-1w fr-ml-1w">{{ value|linebreaksbr }}</p>
        </div>
        {% include "common/utils/comments_field.html" with callback_click="refresh_opened_comments" %}
    </div>
{% endif %}
