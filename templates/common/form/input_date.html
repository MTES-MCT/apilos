<div class="fr-input-group {% if form_input.errors %}fr-select-group--error{% endif %}">
    {% if label %}
        <label class="fr-label fr-mb-1w" for="{{form_input.id_for_label}}">
            {{ label }}
            {% if mandatory %}&nbsp;{% include "common/mandatory_field.html" %}{% endif %}
            {% if description %}
                &nbsp;<button class="fr-link fr-link--sm fr-fi-information-line" style="min-height: 0; padding: .1rem;" type='button' onclick="toggle('{{form_input.id_for_label}}_description')"></button>
                <span class="fr-hint-text" id="{{form_input.id_for_label}}_description" style="display:none;">{{description}}</span>
            {% endif %}
        </label>
    {% endif %}
    <div class="fr-input-wrap fr-fi-calendar-line" >
        <input
            class="fr-input {% if form_input.errors %}fr-input--error{% endif %}"
            type="date"
            id="{{form_input.id_for_label}}"
            name="{{form_input.html_name}}"
            value="{{ form_input.value }}">
    </div>
    {% for error in form_input.errors %}
        <p id="text-input-error-desc-error" class="fr-error-text">
            {{ error }}
        </p>
    {% endfor %}
</div>
