{% load static %}

<th scope="col">
    <div id="{{object_name}}_comment_factory"></div>
    <script type="text/javascript" nonce="{{request.csp_nonce}}">
        new CommentFactory({
            container_id : '{{object_name}}_comment_factory',
            convention_uuid : '{{convention.uuid}}',
            object_name : '{{object_name}}',
            object_field : 'all',
            loading_img : '{% static "icons/loading.gif" %}'
        })
    </script>
</th>
