[tool.darker]
src = [
    "core",
    "bailleurs",
    "conventions",
    "instructeurs",
    "programmes",
    "stats",
    "users",
]
diff = true
check = false
isort = false
lint = [
    "pylint",
]
log_level = "INFO"

[tool.coverage.run]
omit = [
    "*/__init__.py",
    "*/tests/*",
    "*/migrations/*",
    "ecoloweb/*",
    "programmes/management/commands/import_galion.py",
]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "core.settings"